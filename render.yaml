services:
  - type: web
    name: llm-api-key-proxy
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.proxy_app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    autoDeploy: false
