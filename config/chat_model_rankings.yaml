# Chat Model Rankings from Artificial Analysis
# Source: https://artificialanalysis.ai/leaderboards/providers
# Last Updated: 2026-01-31
# 
# Intelligence Index: 0-100 (higher is better)
# Response Time: Average time to complete a standard prompt (seconds)
# Efficiency Score: Intelligence / Response Time

metadata:
