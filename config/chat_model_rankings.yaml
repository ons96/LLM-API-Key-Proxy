    Intelligence Index combines 10 evaluations including:
    - GDPval-AA, τ²-Bench Telecom, Terminal-Bench Hard
    - SciCode, AA-LCR, AA-Omniscience, IFBench
    - Humanity's Last Exam, GPQA Diamond, CritPt

