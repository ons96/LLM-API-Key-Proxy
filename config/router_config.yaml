search:
  default_enabled: false
  max_additional_searches: 2
  providers:
  - name: brave
    enabled: true
    priority: 1
    free_only: true
  - name: tavily
    enabled: false
    priority: 2
    free_only: true
    paid_available: true
  - name: exa
    enabled: false
    priority: 3
    free_only: false
    paid_only: true
routing:
  default_cooldown_seconds: 60
  rate_limit_cooldown_seconds: 300
  max_consecutive_failures: 3
  ewma_alpha: 0.3
  latency_window_minutes: 15
  default_timeout_seconds: 30
  max_timeout_seconds: 120
  max_retries_per_candidate: 2
  retry_on_transient_errors: true
capabilities:
  needs_tools:
  - tools
  - function_calling
  needs_vision:
  - vision
  needs_structured_output:
  - json_mode
  - structured_output
  needs_long_context:
  - long_context
  - 32k_context
  - 128k_context
logging:
  level: INFO
  log_requests: true
  log_candidates: true
  log_search_decisions: true
  safe_fields:
  - model
  - provider
  - request_id
  - latency
safety:
  max_tokens_per_request: 400000
  max_moe_tokens_multiplier: 2.5
  forbidden_providers_under_free_mode:
  - openai
  - anthropic
  - cohere
