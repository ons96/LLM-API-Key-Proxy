free_only_mode: true
proxy_api_keys:
- ${PROXY_API_KEY}
providers:
  groq:
    enabled: true
    env_var: GROQ_API_KEY
    free_tier_models:
    - llama-3.1-8b-instant
    - llama-3.3-70b-versatile
    - mixtral-8x7b-32768
    - gemma2-9b-it
  g4f:
    enabled: true
  gemini:
    enabled: true
    env_var: GEMINI_API_KEY
    free_tier_models:
    - gemini-1.5-flash
    - gemini-1.5-flash-8b
    - gemini-1.5-pro
  brave_search:
    enabled: true
    env_var: BRAVE_API_KEY
    free_tier: true
  tavily:
    enabled: false
    env_var: TAVILY_API_KEY
    free_tier: true
    paid_tier: true
  exa:
    enabled: false
    env_var: EXA_API_KEY
    free_tier: false
    paid_tier: true
router_models:
  router/best-coding:
    description: Best for coding tasks
    candidates:
    - provider: groq
      model: llama-3.3-70b-versatile
      priority: 1
      capabilities:
      - tools
      - function_calling
    - provider: gemini
      model: gemini-1.5-pro
      priority: 2
      capabilities:
      - tools
      - function_calling
      - vision
    - provider: g4f
      model: gpt-4
      priority: 3
      fallback_only: true
  router/best-reasoning:
    description: Best for reasoning and analysis
    candidates:
    - provider: groq
      model: llama-3.3-70b-versatile
      priority: 1
      capabilities:
      - reasoning
    - provider: gemini
      model: gemini-1.5-pro
      priority: 2
      capabilities:
      - reasoning
      - long_context
  router/best-research:
    description: Best for research with search capabilities
    candidates:
    - provider: gemini
      model: gemini-1.5-pro
      priority: 1
      capabilities:
      - tools
      - long_context
      - vision
      search_enabled: true
    - provider: groq
      model: llama-3.3-70b-versatile
      priority: 2
      capabilities:
      - tools
      search_enabled: true
  router/best-chat:
    description: Best for general chat
    candidates:
    - provider: groq
      model: llama-3.1-8b-instant
      priority: 1
      capabilities:
      - fast
    - provider: gemini
      model: gemini-1.5-flash
      priority: 2
      capabilities:
      - fast
      - vision
    - provider: g4f
      model: gpt-3.5-turbo
      priority: 3
      fallback_only: true
  router/best-coding-moe:
    description: Committee/MoE mode for coding
    moe_mode: true
    max_experts: 3
    aggregator_model: groq/llama-3.3-70b-versatile
    candidates:
