virtual_models:
  # =============================================================================
  # ELITE CODING (Best coding models → Best FREE fallbacks)
  # =============================================================================
  # Chain: Best Paid > Free Tier > Fast Free > Reliable G4F
  coding-elite:
    description: "Top-tier coding with extensive free fallbacks"
    fallback_chain:
      # Tier 1: Best Paid Models
      - provider: openrouter
        model: "anthropic/claude-opus-4-2025-02-19"
        priority: 1
        conditions: { max_daily_requests: 5 }
      - provider: openai
        model: "gpt-5.2"
        priority: 1
        conditions: { max_daily_requests: 10 }
      
      # Tier 2: Best Free Tier Models
      - provider: groq
        model: "llama-3.3-70b-versatile"
        priority: 2
        free_tier_only: true
      - provider: google
        model: "gemini-1.5-pro"
        priority: 2
        free_tier_only: true
        conditions: { max_daily_requests: 50 }
      
      # Tier 3: Fast Free Models (Groq is FREE and FAST)
      - provider: groq
        model: "llama-3.1-70b-versatile"
        priority: 3
        free_tier_only: true
      - provider: groq
        model: "llama-3.2-90b-vision-preview"
        priority: 3
        free_tier_only: true
      
      # Tier 4: Open Model Free Fallbacks (HuggingFace/Fireworks)
      - provider: fireworks
        model: "qwen3-235b-a22b"
        priority: 4
        free_tier_only: true
      - provider: huggingface
        model: "Qwen/Qwen2.5-72B-Instruct"
        priority: 4
        free_tier_only: true
      
      # Tier 5: Reliable G4F Only (No garbage)
      - provider: g4f
        model: "gpt-4"
        priority: 5
      - provider: g4f
        model: "claude-3-5-sonnet"
        priority: 5
    settings:
      timeout_ms: 180000
      retry_on_rate_limit: true

  # =============================================================================
  # FAST CODING (Speed prioritized → Free options only)
  # =============================================================================
  # Groq is FREE and hits 1000+ t/s. Best fast free chain.
  coding-fast:
    description: "Fastest free coding models (Groq is free + instant)"
    fallback_chain:
      # Groq: Free + Fastest (~1000 t/s)
      - provider: groq
        model: "llama-3.1-70b-versatile"
        priority: 1
        free_tier_only: true
      - provider: groq
        model: "llama-3.3-70b-versatile"
        priority: 1
        free_tier_only: true
      - provider: groq
        model: "llama-3.2-90b-vision-preview"
        priority: 2
        free_tier_only: true
      - provider: groq
        model: "llama-3.1-8b-instant"
        priority: 3
        free_tier_only: true
      
      # Cerebras: Even faster (~3000 t/s) but limited free
      - provider: cerebras
        model: "llama-3.1-70b"
        priority: 2
        free_tier_only: true
      
      # Fireworks: Fast open models
      - provider: fireworks
        model: "qwen3-30b-a3b"
        priority: 4
        free_tier_only: true
      
      # G4F only if absolutely necessary
      - provider: g4f
        model: "gpt-3.5-turbo"
        priority: 5
    settings:
      timeout_ms: 30000
      retry_on_rate_limit: true

  # =============================================================================
  # WEBDEV SPECIALIST (Best for frontend/backend tasks)
  # =============================================================================
  webdev-elite:
    description: "Best models for web development"
    fallback_chain:
      # Paid Best
      - provider: openrouter
        model: "anthropic/claude-sonnet-4-2025-02-19"
        priority: 1
      - provider: openai
        model: "gpt-5.1-medium"
        priority: 1
      
      # Free Tier
      - provider: groq
        model: "llama-3.3-70b-versatile"
        priority: 2
        free_tier_only: true
      - provider: google
        model: "gemini-1.5-flash"
        priority: 2
        free_tier_only: true
      
      # Fast Free
      - provider: groq
        model: "llama-3.1-70b-versatile"
        priority: 3
        free_tier_only: true
      
      # Open Models
      - provider: fireworks
        model: "glm-4-7b-chat"
        priority: 4
        free_tier_only: true
      - provider: huggingface
        model: "Qwen/Qwen2.5-72B-Instruct"
        priority: 4
        free_tier_only: true
      
      # G4F WebDev Reliable
      - provider: g4f
        model: "gpt-4"
        priority: 5
    settings:
      timeout_ms: 120000

  # =============================================================================
  # REASONING (Complex logic, math, science)
  # =============================================================================
  reasoning-elite:
    description: "Models for complex reasoning tasks"
    fallback_chain:
      # Paid
      - provider: openrouter
        model: "anthropic/claude-opus-4-2025-02-19"
        priority: 1
      - provider: openai
        model: "gpt-5.2"
        priority: 1
      
      # Free Tier (DeepSeek has cheap API, Groq is free)
      - provider: deepseek
        model: "deepseek-reasoner"
        priority: 2
      - provider: groq
        model: "llama-3.3-70b-versatile"
        priority: 2
        free_tier_only: true
      
      # Open Reasoning Models
      - provider: fireworks
        model: "qwen3-235b-a22b-thinking"
        priority: 3
        free_tier_only: true
      - provider: huggingface
        model: "deepseek-ai/DeepSeek-R1"
        priority: 3
        free_tier_only: true
      
      # G4F Fallback
      - provider: g4f
        model: "claude-3-5-sonnet"
        priority: 4
    settings:
      timeout_ms: 180000

  # =============================================================================
  # FAST CHAT (Instant responses → FREE)
  # =============================================================================
  chat-fast:
    description: "Fastest free chat models (all free options)"
    fallback_chain:
      # Groq: Free + Fast
      - provider: groq
        model: "llama-3.1-8b-instant"
        priority: 1
        free_tier_only: true
      - provider: groq
        model: "llama-3.2-1b-preview"
        priority: 1
        free_tier_only: true
      
      # Cerebras: Fastest (~3000 t/s)
      - provider: cerebras
        model: "llama-3.1-8b"
        priority: 2
        free_tier_only: true
      
      # Fireworks Fast
      - provider: fireworks
        model: "qwen3-30b-a3b"
        priority: 3
        free_tier_only: true
      
      # Google Free Tier
      - provider: google
        model: "gemini-1.5-flash"
        priority: 4
        free_tier_only: true
      
      # G4F only if dead
      - provider: g4f
        model: "gpt-3.5-turbo"
        priority: 5
    settings:
      timeout_ms: 15000

  # =============================================================================
  # BALANCED CHAT (Quality + free options)
  # =============================================================================
  chat-balanced:
    description: "Balanced chat with free fallbacks"
    fallback_chain:
      # Paid Quality
      - provider: openrouter
        model: "anthropic/claude-sonnet-4-2025-02-19"
        priority: 1
      - provider: openai
        model: "gpt-5.1-medium"
        priority: 1
      
      # Free Tier
      - provider: groq
        model: "llama-3.3-70b-versatile"
        priority: 2
        free_tier_only: true
      - provider: google
        model: "gemini-1.5-pro"
        priority: 2
        free_tier_only: true
      
      # Open Models
      - provider: fireworks
        model: "qwen3-235b-a22b"
        priority: 3
        free_tier_only: true
      - provider: huggingface
        model: "meta-llama/Llama-3.3-70B-Instruct"
        priority: 3
        free_tier_only: true
      
      # G4F Fallback
      - provider: g4f
        model: "claude-3-haiku"
        priority: 4
    settings:
      timeout_ms: 60000

# =============================================================================
# PROVIDERS (Add your API keys)
# =============================================================================
providers:
  # OpenRouter - Has free tier + paid
  openrouter:
    base_url: "https://openrouter.ai/api/v1"
    api_key_env: "OPENROUTER_API_KEY"
    rate_limits: { rpm: 50, daily: 1000 }

  # OpenAI - Paid only
  openai:
    base_url: "https://api.openai.com/v1"
    api_key_env: "OPENAI_API_KEY"
    rate_limits: { rpm: 500, daily: 10000 }

  # Google - Has generous free tier
  google:
    base_url: "https://generativelanguage.googleapis.com/v1beta"
    api_key_env: "GEMINI_API_KEY"
    rate_limits: { rpm: 15, daily: 1500 }

  # DeepSeek - Cheap API (~$0.32/1M tokens)
  deepseek:
    base_url: "https://api.deepseek.com/v1"
    api_key_env: "DEEPSEEK_API_KEY"
    rate_limits: { rpm: 100, daily: 10000 }

  # Groq - FREE TIER (30 RPM, 14400/day) - Insane speed
  groq:
    base_url: "https://api.groq.com/openai/v1"
    api_key_env: "GROQ_API_KEY"
    rate_limits: { rpm: 30, daily: 14400 }

  # Fireworks - Has free tier options
  fireworks:
    base_url: "https://api.fireworks.ai/inference/v1"
    api_key_env: "FIREWORKS_API_KEY"
    rate_limits: { rpm: 100, daily: 10000 }

  # HuggingFace - FREE Inference
  huggingface:
    base_url: "https://api-inference.huggingface.co/models"
    api_key_env: "HUGGINGFACE_API_KEY"
    rate_limits: { rpm: 30, daily: 1000 }

  # Cerebras - FREE tier + FASTEST (3000+ t/s)
  cerebras:
    base_url: "https://api.cerebras.ai/v1"
    api_key_env: "CEREBRAS_API_KEY"
    rate_limits: { rpm: 50, daily: 5000 }

  # G4F - Free but unreliable (use as last resort)
  g4f:
    base_url: "https://g4f.dev/v1"
    api_key_env: "G4F_API_KEY"
    rate_limits: { rpm: 10, daily: 100 }
